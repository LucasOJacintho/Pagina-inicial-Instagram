<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--primeira coluna-->
          <img src="Imagens\Iphone.png" alt="Foto do Iphone"> 
        </div>
        <div class="instagram-continue"> <!--segunda coluna-->
            <div class="group"> <!--Caixas brancas-->
                <img src="Imagens/Logo-Instagram.png" class="Logo_Instagram" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="Imagens/Perfil.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jackie Chan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Jackie Chan</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
